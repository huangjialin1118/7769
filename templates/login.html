{% extends "base.html" %}

{% block title %}登录 - 室友记账系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">选择账号登录</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">选择用户</label>
                        <select class="form-select" id="username" name="username" required>
                            <option value="">请选择...</option>
                            {% for user in users %}
                                <option value="{{ user.username }}">{{ user.display_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">默认密码：password123</div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember" checked>
                            <label class="form-check-label" for="remember">
                                记住我（30天内免登录）
                            </label>
                        </div>
                        <small class="text-muted">适用于个人设备，公用设备请取消勾选</small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">登录</button>
                </form>
            </div>
        </div>

        <div class="mt-3 text-center">
            <small class="text-muted">
                适用于多设备同时使用，每个设备维持独立登录状态<br>
                测试账号：roommate1-4, 密码：password123
            </small>
        </div>
    </div>
</div>
{% endblock %}
